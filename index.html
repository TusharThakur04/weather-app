<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How's the Weather</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <div class="search-box">
        <input type="text" id="locationInput" placeholder="Enter location" />
        <button onclick="searchWeather()">Search</button>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <!-- Today's weather section -->
      <section class="today-weather" id="todayWeather">
        <h2>Today's Weather</h2>
        <p>Date: <span id="todayDate"></span></p>
        <p>Temperature: <span id="todayTemp"></span>°C</p>
        <p>Humidity: <span id="todayHumidity"></span>%</p>
        <p>UV Index: <span id="todayUV"></span></p>
        <p>Description: <span id="todayDesc"></span></p>
        <p>Wind Speed: <span id="todayWind"></span> km/h</p>
      </section>

      <!-- Weekly forecast section -->
      <section class="weekly-forecast" id="weeklyForecast">
        <!-- Each day will be dynamically added here -->
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>Weather App © 2024</p>
    </footer>
  </body>
</html>
